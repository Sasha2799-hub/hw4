<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = Number(prompt('enter any number'))

        let isPrime = true
        for(let i = 2; i < number; i++){
            if(number % i === 0){
                isPrime = false
                break
            }
        }

        if(isPrime === true){
            console.log("prime");
        }else if(number < 2){
            console.log("not prime");
        }else {
            console.log("not prime");
        }
  
        
    </script>
</body>
</html>
