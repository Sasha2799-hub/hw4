<body>
    <script>
        const arrNum = [1, 2, 3, 4 ,5, 7]
        function deleteNum (arrNum, number){
            for(let i in arrNum){
                if(arrNum[i] === number){
                    // delete arrNum[i]
                    arrNum.splice(i, 1)
                }
                
            }
            console.log(arrNum);
            
        }

        deleteNum(arrNum, 5)
    </script>
</body>
